<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Search</title>
    <script src="https://kit.fontawesome.com/6e4db3d447.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <input type="text" name="searchinput" id="searchinput" placeholder="Search...">
        <button type="submit" class="searchbutton"><i class="fa fa-search searchicon " aria-hidden="true" ></i></button>
    </div>

    <script src="search.js"></script>
</body>
</html>
